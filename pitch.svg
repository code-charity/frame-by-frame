            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);

            color: #fff;
            border-radius: 6px;
            background: #4b4abf;

            transform-style: preserve-3d;
        }

        .satus-button--ad-title,
        .satus-button--ad-title--shadow
        {
