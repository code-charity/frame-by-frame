            font-weight: 700;

            position: absolute;
            top: 16px;
            left: 16px;

            display: flex;

            transform: translateZ(16px);
            letter-spacing: -.5px;

            align-items: center;
        }

        .satus-button--ad-title--shadow
        {
            top: 17px;
            left: 17px;

            transform: translateZ(6px);

            opacity: .2;
            color: #000;
        }

        .satus-button--ad-subtitle,
        .satus-button--ad-subtitle--shadow
        {
            font-size: 14px;
            font-weight: 600;

            position: absolute;
            top: 40px;
            left: 16px;

            display: flex;

            transform: translateZ(10px);
